<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威胁检测 - CyberShield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        .page-wrapper { padding-top: 64px; min-height: 100vh; }
        
        .page-hero {
            padding: 60px 24px 40px;
            text-align: center;
            position: relative;
        }
        
        .page-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center top, rgba(99, 102, 241, 0.12) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .page-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .page-hero p { color: var(--text-secondary); font-size: 1.1rem; }
        
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px 80px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-glass);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }
        
        .action-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .result-section {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .result-section.show { display: block; }
        
        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 48px;
            text-align: center;
        }
        
        .result-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 3.5rem;
        }
        
        .result-safe .result-icon {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 2px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.2);
        }
        
        .result-danger .result-icon {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.2);
        }
        
        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .result-safe .result-title { color: #22c55e; }
        .result-danger .result-title { color: #ef4444; }
        
        .result-desc { color: var(--text-secondary); font-size: 1rem; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-glow" style="position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(ellipse at 20% 20%, rgba(99,102,241,0.15) 0%, transparent 50%),radial-gradient(ellipse at 80% 80%, rgba(168,85,247,0.1) 0%, transparent 50%);pointer-events:none;z-index:-1;"></div>
    
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
                <span>CyberShield</span>
            </a>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/">首页</a></li>
                <li><a class="nav-link" href="/dashboard">仪表盘</a></li>
                <li><a class="nav-link" href="/model-select">模型选择</a></li>
                <li><a class="nav-link" href="/benchmark">拦截测试</a></li>
                <li><a class="nav-link active" href="/predict">威胁检测</a></li>
                <li><a class="nav-link" href="/train">模型训练</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="page-hero">
            <h1><i class="fas fa-search"></i> 威胁检测</h1>
            <p>输入网络流量特征，实时分析潜在威胁</p>
        </div>
        
        <div class="main-content">
            <div class="card mb-4">
                <div class="card-header">
                    <h3><i class="fas fa-keyboard"></i> 输入特征数据</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle"></i>
                        <span>请填写30个网络流量特征值（通常为 -1, 0, 1）。可使用快捷按钮填充示例数据。</span>
                    </div>
                    
                    <form id="predictForm">
                        <div class="input-grid" id="inputGrid"></div>
                        
                        <div class="action-bar">
                            <button type="button" class="btn btn-secondary" onclick="fillSafe()">
                                <i class="fas fa-check-circle"></i> 安全示例
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="fillDanger()">
                                <i class="fas fa-exclamation-triangle"></i> 威胁示例
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-search"></i> 开始检测
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-card" id="resultCard">
                    <div class="result-icon"><i id="resultIcon"></i></div>
                    <h2 class="result-title" id="resultTitle"></h2>
                    <p class="result-desc" id="resultDesc"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 CyberShield</p>
        </div>
    </footer>

    <script>
        const features = [
            'having_IP_Address', 'URL_Length', 'Shortining_Service', 'having_At_Symbol',
            'double_slash_redirecting', 'Prefix_Suffix', 'having_Sub_Domain', 'SSLfinal_State',
            'Domain_registeration_length', 'Favicon', 'port', 'HTTPS_token', 'Request_URL',
            'URL_of_Anchor', 'Links_in_tags', 'SFH', 'Submitting_to_email', 'Abnormal_URL',
            'Redirect', 'on_mouseover', 'RightClick', 'popUpWidnow', 'Iframe', 'age_of_domain',
            'DNSRecord', 'web_traffic', 'Page_Rank', 'Google_Index', 'Links_pointing_to_page',
            'Statistical_report'
        ];

        const safeData = {
            'having_IP_Address': -1, 'URL_Length': 1, 'Shortining_Service': 1, 'having_At_Symbol': 1,
            'double_slash_redirecting': -1, 'Prefix_Suffix': -1, 'having_Sub_Domain': -1, 'SSLfinal_State': -1,
            'Domain_registeration_length': -1, 'Favicon': 1, 'port': 1, 'HTTPS_token': -1, 'Request_URL': 1,
            'URL_of_Anchor': -1, 'Links_in_tags': 1, 'SFH': -1, 'Submitting_to_email': -1, 'Abnormal_URL': -1,
            'Redirect': 0, 'on_mouseover': 1, 'RightClick': 1, 'popUpWidnow': 1, 'Iframe': 1, 'age_of_domain': -1,
            'DNSRecord': -1, 'web_traffic': -1, 'Page_Rank': -1, 'Google_Index': 1, 'Links_pointing_to_page': 1,
            'Statistical_report': -1
        };

        const dangerData = {
            'having_IP_Address': 1, 'URL_Length': 0, 'Shortining_Service': -1, 'having_At_Symbol': 1,
            'double_slash_redirecting': 1, 'Prefix_Suffix': -1, 'having_Sub_Domain': 1, 'SSLfinal_State': 1,
            'Domain_registeration_length': -1, 'Favicon': 1, 'port': 1, 'HTTPS_token': 1, 'Request_URL': 1,
            'URL_of_Anchor': 0, 'Links_in_tags': 0, 'SFH': -1, 'Submitting_to_email': 1, 'Abnormal_URL': 1,
            'Redirect': 0, 'on_mouseover': -1, 'RightClick': 1, 'popUpWidnow': -1, 'Iframe': 1, 'age_of_domain': -1,
            'DNSRecord': -1, 'web_traffic': 0, 'Page_Rank': -1, 'Google_Index': 1, 'Links_pointing_to_page': 1,
            'Statistical_report': 1
        };

        // 生成输入框
        const grid = document.getElementById('inputGrid');
        features.forEach(f => {
            grid.innerHTML += `
                <div class="input-group">
                    <label>${f}</label>
                    <input type="number" id="${f}" value="1" step="1" required>
                </div>
            `;
        });

        function fillSafe() {
            Object.entries(safeData).forEach(([k, v]) => document.getElementById(k).value = v);
        }

        function fillDanger() {
            Object.entries(dangerData).forEach(([k, v]) => document.getElementById(k).value = v);
        }

        function resetForm() {
            features.forEach(f => document.getElementById(f).value = 1);
            document.getElementById('resultSection').classList.remove('show');
        }

        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';

            const data = {};
            features.forEach(f => data[f] = parseInt(document.getElementById(f).value));

            try {
                const res = await fetch('/predict_live', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                showResult(result);
            } catch (err) {
                alert('检测失败: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search"></i> 开始检测';
            }
        });

        function showResult(result) {
            const section = document.getElementById('resultSection');
            const card = document.getElementById('resultCard');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const desc = document.getElementById('resultDesc');

            const isSafe = result.raw_prediction === 0;
            card.className = 'result-card ' + (isSafe ? 'result-safe' : 'result-danger');
            icon.className = isSafe ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            title.textContent = result.prediction;
            desc.textContent = isSafe 
                ? '该网络流量未检测到威胁特征，判定为安全。' 
                : '检测到异常特征，建议进一步审查该流量来源！';

            section.classList.add('show');
            section.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
