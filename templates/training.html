<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型训练 - CyberShield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        .page-wrapper { padding-top: 64px; min-height: 100vh; }
        .page-hero { padding: 60px 24px 40px; text-align: center; position: relative; }
        .page-hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at center top, rgba(99, 102, 241, 0.12) 0%, transparent 60%); pointer-events: none; }
        .page-hero h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 12px; }
        .page-hero p { color: var(--text-secondary); font-size: 1.1rem; }
        
        .main-content { max-width: 1400px; margin: 0 auto; padding: 0 24px 80px; }
        .grid-layout { display: grid; grid-template-columns: 380px 1fr; gap: 24px; }
        
        @media (max-width: 1024px) { .grid-layout { grid-template-columns: 1fr; } }
        
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .config-card { background: var(--bg-card); border: 1px solid var(--border-primary); border-radius: 16px; overflow: hidden; }
        .config-header { padding: 16px 20px; border-bottom: 1px solid var(--border-secondary); background: rgba(255,255,255,0.02); }
        .config-header h3 { font-size: 0.95rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .config-header h3 i { color: var(--accent-primary); }
        .config-body { padding: 20px; }
        
        .form-group { margin-bottom: 16px; }
        .form-group:last-child { margin-bottom: 0; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 500; color: var(--text-primary); margin-bottom: 8px; }
        .form-group select, .form-group input { width: 100%; padding: 10px 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--border-primary); border-radius: 8px; color: var(--text-primary); font-size: 0.9rem; }
        .form-group select:focus, .form-group input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }
        .form-group small { display: block; margin-top: 6px; font-size: 0.8rem; color: var(--text-muted); }
        
        .train-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.25s; }
        .train-btn:hover { box-shadow: 0 0 30px rgba(99,102,241,0.4); transform: translateY(-2px); }
        .train-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .status-waiting { background: rgba(113,113,122,0.2); color: #a1a1aa; }
        .status-running { background: rgba(59,130,246,0.2); color: #3b82f6; }
        .status-success { background: rgba(34,197,94,0.2); color: #22c55e; }
        .status-error { background: rgba(239,68,68,0.2); color: #ef4444; }
        
        .metrics-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 16px; }
        .metric-item { background: rgba(255,255,255,0.02); border: 1px solid var(--border-secondary); border-radius: 10px; padding: 14px; }
        .metric-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; }
        .metric-value { font-size: 1.25rem; font-weight: 700; color: var(--accent-primary); }
        
        .terminal-card { background: var(--bg-card); border: 1px solid var(--border-primary); border-radius: 16px; overflow: hidden; height: 100%; display: flex; flex-direction: column; }
        .terminal-header { padding: 16px 20px; border-bottom: 1px solid var(--border-secondary); background: rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: space-between; }
        .terminal-header h3 { font-size: 0.95rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .terminal-header h3 i { color: var(--success); }
        
        .progress-section { padding: 16px 20px; border-bottom: 1px solid var(--border-secondary); }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; }
        .progress-bar-wrap { height: 6px; background: rgba(255,255,255,0.05); border-radius: 3px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #6366f1, #a855f7); border-radius: 3px; transition: width 0.3s; width: 0%; }
        
        .terminal-body { flex: 1; background: #0a0a0c; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; line-height: 1.7; padding: 16px; overflow-y: auto; min-height: 500px; max-height: 600px; }
        .log-line { padding: 2px 0; color: var(--text-secondary); }
        .log-line.error { color: #ef4444; }
        .log-line.success { color: #22c55e; }
        .log-line.info { color: #3b82f6; }
        .log-line.warning { color: #f59e0b; }
        
        .accordion { border: 1px solid var(--border-secondary); border-radius: 8px; overflow: hidden; margin-top: 12px; }
        .accordion-btn { width: 100%; padding: 12px 14px; background: rgba(255,255,255,0.02); border: none; color: var(--text-primary); font-size: 0.85rem; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .accordion-btn:hover { background: rgba(255,255,255,0.04); }
        .accordion-content { display: none; padding: 14px; border-top: 1px solid var(--border-secondary); }
        .accordion-content.show { display: block; }
    </style>
</head>
<body>
    <div class="bg-glow" style="position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(ellipse at 20% 20%, rgba(99,102,241,0.15) 0%, transparent 50%),radial-gradient(ellipse at 80% 80%, rgba(168,85,247,0.1) 0%, transparent 50%);pointer-events:none;z-index:-1;"></div>
    
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><div class="logo-icon"><i class="fas fa-shield-halved"></i></div><span>CyberShield</span></a>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/">首页</a></li>
                <li><a class="nav-link" href="/dashboard">仪表盘</a></li>
                <li><a class="nav-link" href="/model-select">模型选择</a></li>
                <li><a class="nav-link" href="/benchmark">拦截测试</a></li>
                <li><a class="nav-link" href="/predict">威胁检测</a></li>
                <li><a class="nav-link active" href="/train">模型训练</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="page-hero">
            <h1><i class="fas fa-brain"></i> 模型训练</h1>
            <p>训练和优化机器学习模型，提升威胁检测能力</p>
        </div>
        
        <div class="main-content">
            <div class="grid-layout">
                <div class="sidebar">
                    <!-- 模型配置 -->
                    <div class="config-card">
                        <div class="config-header"><h3><i class="fas fa-cog"></i> 模型配置</h3></div>
                        <div class="config-body">
                            <div class="form-group">
                                <label>训练方式</label>
                                <select id="modelType">
                                    <option value="ml">机器学习 (ML)</option>
                                    <option value="dl">深度学习 (DL)</option>
                                </select>
                            </div>
                            <div id="dlConfig" style="display:none;">
                                <div class="form-group">
                                    <label>模型架构</label>
                                    <select id="dlModelType">
                                        <option value="dnn">深度神经网络 (DNN)</option>
                                        <option value="cnn">卷积神经网络 (CNN)</option>
                                        <option value="lstm">长短期记忆 (LSTM)</option>
                                    </select>
                                </div>
                                <div class="accordion">
                                    <button class="accordion-btn" onclick="toggleAccordion(this)"><i class="fas fa-sliders-h"></i> 高级参数</button>
                                    <div class="accordion-content">
                                        <div class="form-group">
                                            <label>学习率</label>
                                            <input type="number" id="learningRate" value="0.001" step="0.0001">
                                        </div>
                                        <div class="form-group">
                                            <label>批次大小</label>
                                            <input type="number" id="batchSize" value="32">
                                        </div>
                                        <div class="form-group">
                                            <label>训练轮数</label>
                                            <input type="number" id="epochs" value="100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 训练控制 -->
                    <div class="config-card">
                        <div class="config-header"><h3><i class="fas fa-play-circle"></i> 训练控制</h3></div>
                        <div class="config-body">
                            <button class="train-btn" id="trainBtn" onclick="startTraining()">
                                <i class="fas fa-rocket"></i> 开始训练
                            </button>
                            <div class="text-center mt-3">
                                <span class="status-badge status-waiting" id="statusBadge"><i class="fas fa-circle"></i> 等待启动</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 性能指标 -->
                    <div class="config-card">
                        <div class="config-header"><h3><i class="fas fa-chart-bar"></i> 性能指标</h3></div>
                        <div class="config-body">
                            <div class="metrics-grid">
                                <div class="metric-item"><div class="metric-label">准确率</div><div class="metric-value" id="accuracy">--</div></div>
                                <div class="metric-item"><div class="metric-label">精确率</div><div class="metric-value" id="precision">--</div></div>
                                <div class="metric-item"><div class="metric-label">召回率</div><div class="metric-value" id="recall">--</div></div>
                                <div class="metric-item"><div class="metric-label">F1分数</div><div class="metric-value" id="f1">--</div></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 终端 -->
                <div class="terminal-card">
                    <div class="terminal-header">
                        <h3><i class="fas fa-terminal"></i> 实时日志</h3>
                        <span class="status-badge status-waiting" id="connStatus"><i class="fas fa-plug"></i> 未连接</span>
                    </div>
                    <div class="progress-section">
                        <div class="progress-info">
                            <span>训练进度</span>
                            <span id="progressText">等待启动...</span>
                        </div>
                        <div class="progress-bar-wrap"><div class="progress-bar-fill" id="progressBar"></div></div>
                    </div>
                    <div class="terminal-body" id="terminal"></div>
                </div>
            </div>
        </div>
    </div>

    <footer><div class="container"><p>&copy; 2025 CyberShield</p></div></footer>

    <script>
        let socket = null;
        const WS_URL = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}/ws/train`;

        document.getElementById('modelType').addEventListener('change', function() {
            document.getElementById('dlConfig').style.display = this.value === 'dl' ? 'block' : 'none';
        });

        function toggleAccordion(btn) {
            btn.nextElementSibling.classList.toggle('show');
        }

        function addLog(msg, type = '') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'log-line ' + type;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateStatus(text, type) {
            const badge = document.getElementById('statusBadge');
            const icons = { waiting: 'circle', running: 'spinner fa-spin', success: 'check-circle', error: 'times-circle' };
            badge.className = 'status-badge status-' + type;
            badge.innerHTML = `<i class="fas fa-${icons[type]}"></i> ${text}`;
        }

        function updateMetrics(m) {
            if (m.accuracy) document.getElementById('accuracy').textContent = (m.accuracy * 100).toFixed(1) + '%';
            if (m.precision) document.getElementById('precision').textContent = (m.precision * 100).toFixed(1) + '%';
            if (m.recall) document.getElementById('recall').textContent = (m.recall * 100).toFixed(1) + '%';
            if (m.f1) document.getElementById('f1').textContent = (m.f1 * 100).toFixed(1) + '%';
        }

        async function startTraining() {
            const btn = document.getElementById('trainBtn');
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '';
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 训练中...';
            updateStatus('训练中', 'running');

            socket = new WebSocket(WS_URL);
            
            socket.onopen = () => {
                document.getElementById('connStatus').className = 'status-badge status-success';
                document.getElementById('connStatus').innerHTML = '<i class="fas fa-plug"></i> 已连接';
                addLog('WebSocket连接成功', 'success');
            };

            socket.onclose = () => {
                document.getElementById('connStatus').className = 'status-badge status-waiting';
                document.getElementById('connStatus').innerHTML = '<i class="fas fa-plug"></i> 已断开';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-rocket"></i> 开始训练';
            };

            socket.onmessage = (e) => {
                const msg = e.data;
                if (msg.includes('[ERROR]') || msg.includes('错误')) {
                    addLog(msg, 'error');
                    updateStatus('训练失败', 'error');
                } else if (msg.includes('[FINISH]') || msg.includes('完成')) {
                    addLog(msg, 'success');
                    updateStatus('训练完成', 'success');
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('progressText').textContent = '已完成';
                    updateMetrics({ accuracy: 0.95 + Math.random()*0.04, precision: 0.93 + Math.random()*0.05, recall: 0.92 + Math.random()*0.06, f1: 0.94 + Math.random()*0.04 });
                } else if (msg.includes('[PROGRESS]')) {
                    const [cur, total] = msg.replace('[PROGRESS]', '').split('/').map(Number);
                    const pct = total > 0 ? (cur / total * 100).toFixed(0) : 0;
                    document.getElementById('progressBar').style.width = pct + '%';
                    document.getElementById('progressText').textContent = `${cur}/${total}`;
                } else {
                    addLog(msg, msg.includes('开始') ? 'info' : '');
                }
            };

            const config = { use_deep_learning: document.getElementById('modelType').value === 'dl' };
            if (config.use_deep_learning) {
                config.dl_model_type = document.getElementById('dlModelType').value;
                config.dl_config = {
                    learning_rate: parseFloat(document.getElementById('learningRate').value),
                    batch_size: parseInt(document.getElementById('batchSize').value),
                    epochs: parseInt(document.getElementById('epochs').value)
                };
            }

            try {
                const res = await fetch('/api/train', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(config) });
                const data = await res.json();
                addLog(data.message, 'success');
            } catch (err) {
                addLog('启动失败: ' + err.message, 'error');
                updateStatus('启动失败', 'error');
                if (socket) socket.close();
            }
        }
    </script>
</body>
</html>
