<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="home.title">网络安全威胁检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i>
                <span data-i18n="nav.home">网络安全检测</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home"></i>
                            <span data-i18n="nav.home">首页</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-chart-pie"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/model-select">
                            <i class="fas fa-cubes"></i>
                            <span>模型选择</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/train">
                            <i class="fas fa-brain"></i>
                            <span>模型训练</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs" target="_blank">
                            <i class="fas fa-code"></i>
                            <span data-i18n="nav.api">API文档</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero区域 -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 fade-in">
                    <h1 data-i18n="home.title">网络安全威胁检测系统</h1>
                    <p class="lead" data-i18n="home.subtitle">基于机器学习的实时网络流量异常检测与预警平台</p>
                    <div class="mt-4">
                        <a href="/model-select" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-cubes"></i>
                            <span>配置检测模型</span>
                        </a>
                        <a href="/dashboard" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-chart-pie"></i>
                            <span>查看仪表盘</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 特性展示 -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card feature-card fade-in">
                        <div class="feature-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h3 data-i18n="home.feature1.title">智能检测</h3>
                        <p data-i18n="home.feature1.desc">使用先进的机器学习算法，准确识别网络威胁</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card feature-card fade-in">
                        <div class="feature-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h3 data-i18n="home.feature2.title">实时分析</h3>
                        <p data-i18n="home.feature2.desc">毫秒级响应，实时分析网络流量数据</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card feature-card fade-in">
                        <div class="feature-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <h3 data-i18n="home.feature3.title">易于使用</h3>
                        <p data-i18n="home.feature3.desc">直观的界面，即使是新手也能快速上手</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card feature-card fade-in">
                        <div class="feature-icon">
                            <i class="fas fa-server"></i>
                        </div>
                        <h3 data-i18n="home.feature4.title">高可用性</h3>
                        <p data-i18n="home.feature4.desc">企业级架构，支持大规模部署</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 系统状态 -->
    <section class="py-5 stats-section">
        <div class="container">
            <h2 class="text-center mb-5 stats-title">
                <i class="fas fa-chart-bar"></i>
                <span data-i18n="common.status">系统状态</span>
            </h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-value" id="totalPredictions">0</div>
                        <div class="stat-label">总预测次数</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-value" id="modelAccuracy">95.8%</div>
                        <div class="stat-label">模型准确率</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-value">
                            <span class="badge badge-custom badge-success" data-i18n="common.healthy">健康</span>
                        </div>
                        <div class="stat-label" data-i18n="common.status">系统状态</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-value" id="apiVersion">v2.0.0</div>
                        <div class="stat-label" data-i18n="common.version">版本</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 网络安全威胁检测系统. All rights reserved.</p>
            <p class="mb-0 mt-2">
                <a href="https://github.com/zimingttkx/Network-Security-Based-On-ML" class="text-white" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        // 加载系统统计
        async function loadStats() {
            try {
                const response = await fetch('/api/system-stats');
                const data = await response.json();

                if (data.status === 'healthy') {
                    document.getElementById('totalPredictions').textContent = 
                        data.total_predictions.toLocaleString();
                    document.getElementById('modelAccuracy').textContent = 
                        data.accuracy + '%';
                    document.getElementById('apiVersion').textContent = 
                        data.version;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // 页面加载时获取统计
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            // 每10秒刷新一次
            setInterval(loadStats, 10000);

            // 动画效果
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            document.querySelectorAll('.feature-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
