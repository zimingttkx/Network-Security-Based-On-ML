name: 代码质量检查

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: 运行Flake8
      run: |
        flake8 networksecurity --count --statistics --max-line-length=120 || true

    - name: 检查代码格式（Black）
      run: |
        black --check networksecurity || true

    - name: 检查导入排序（isort）
      run: |
        isort --check-only networksecurity || true
